<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>t-shirt-shop</title>
</head>

<body>
    <div id="primary-container">
        <ul>
            <!--  -->
            <!--  -->
            <div id="left-third">
                <li class="shirt-container blue-shirt-container">
                    <div class="shirt-w-undo">
                        <ul>
                            <li><img src="blue-front.png" alt="blue-shirt-water-drop-logo"></li>
                            <li><i class="fa fa-undo" id="pink-undo"></i></li>
                        </ul>
                    </div>
                    <!--  -->
                    <section>
                        <div class="icons">
                            <ul class="borders-blue">
                                <li class="icon-li"><i class="fa fa-exchange"></i></li>
                                <li class="icon-li rm-border-left"><i class="fa fa-heart-o"></i></li>
                                <li class="icon-li text-icon rm-border-left size-item"><span>XL</span>
                                    <ul class="pop-up">
                                        <li>XL</li>
                                        <li>L</li>
                                        <li>M</li>
                                        <li>S</li>
                                    </ul>
                                </li>
                                <li class="icon-li rm-border-left square-item"><i class="fa fa-square"></i>
                                    <ul class="color-item grid-pop-up">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </li>
                                <li class="icon-li rm-border-left"><i class="fa fa-shopping-cart"></i></li>
                            </ul>
                        </div>
                    </section>
                    <footer>
                        <ul class="shirt-name-price">
                            <li class="shirt-name">Save My Trees</li>
                            <li class="price">$29</li>
                        </ul>
                    </footer>
                </li>
        </ul>
        </div>
        <!--  -->
        <!--  -->
        <div id="middle-third">
            <li class="shirt-container blue-shirt-container">
                <div class="shirt-w-undo">
                    <ul>
                        <li><img src="pink-front.png" alt="pink-shirt-water-drop-logo"></li>
                        <li><i class="fa fa-undo" id="pink-undo"></i></li>
                    </ul>
                </div>
                <!--  -->
                <section>
                    <div class="icons">
                        <ul class="borders-blue">
                            <li class="icon-li"><i class="fa fa-exchange"></i></li>
                            <li class="icon-li rm-border-left"><i class="fa fa-heart-o"></i></li>
                            <li class="icon-li text-icon rm-border-left size-item"><span>XL</span>
                                <ul class="pop-up">
                                    <li>XL</li>
                                    <li>L</li>
                                    <li>M</li>
                                    <li>S</li>
                                </ul>
                            </li>
                            <li class="icon-li rm-border-left square-item"><i class="fa fa-square"></i>
                                <ul class="color-item grid-pop-up">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </li>
                            <li class="icon-li rm-border-left"><i class="fa fa-shopping-cart"></i></li>
                        </ul>
                    </div>
                </section>
                <footer>
                    <ul class="shirt-name-price">
                        <li class="shirt-name">Nature Lover</li>
                        <li class="price">$19</li>
                    </ul>
                </footer>
            </li>
        </div>
        <!--  -->
        <!--  -->
        <div id="right-third">
            <li class="shirt-container" id="mustard-shirt-container">
                <div class="shirt-w-undo">
                    <ul>
                        <li><img src="yellow-front.png" alt="yellow-shirt-water-drop-logo"></li>
                        <li><i class="fa fa-undo" id="mustard-undo"></i></li>
                    </ul>
                </div>
                <!--  -->
                <section>
                    <div class="icons">
                        <ul class="borders-blue">
                            <li class="icon-li"><i class="fa fa-exchange"></i></li>
                            <li class="icon-li rm-border-left"><i class="fa fa-heart-o"></i></li>
                            <li class="icon-li text-icon rm-border-left size-item"><span>XL</span>
                                <ul class="pop-up">
                                    <li>XL</li>
                                    <li>L</li>
                                    <li>M</li>
                                    <li>S</li>
                                </ul>
                            </li>
                            <li class="icon-li rm-border-left square-item"><i class="fa fa-square"></i>
                                <ul class="color-item grid-pop-up">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </li>
                            <li class="icon-li rm-border-left"><i class="fa fa-shopping-cart"></i></li>
                        </ul>
                    </div>
                </section>
                <footer>
                    <ul class="shirt-name-price">
                        <li class="shirt-name">Forrest Walk</li>
                        <li class="price">$39</li>
                    </ul>
                </footer>
            </li>
        </div>
        <!--  -->
        <!--  -->

        </ul>
    </div>
</body>

</html>
